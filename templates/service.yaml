apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  ports:
  - name: {{ .Values.proxy.service.port }}-tcp
    port: {{ .Values.proxy.service.port }}
    protocol: TCP
    targetPort: {{ .Values.proxy.service.port }}
  selector:
    app: {{ .Release.Name }}
  sessionAffinity: None
  type: ClusterIP